<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sangharsh Seth</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "IBM Plex Mono", monospace;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        flex-grow: 1;
      }
      .logo {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
      }
      .designation {
        font-size: 14px;
        margin-bottom: 30px;
      }
      .introduction {
        text-align: justify;
        hyphens: auto;
        margin-top: 15%;
      }
      h2 {
        font-size: 18px;
        margin-top: 30px;
      }
      p {
        font-size: 14px;
        margin-bottom: 15px;
      }
      .projects {
        list-style-type: none;
        padding: 0;
      }
      .projects li {
        font-size: 12px;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        position: relative;
      }
      .project-title {
        font-weight: bold;
      }
      .project-description {
        margin-top: 5px;
      }
      .project-tech-stack {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .tech-badge {
        border: 1px solid #c0c0c0;
        background-color: white;
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 12px;
        white-space: nowrap;
      }
      .project-icons {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 14px;
      }
      .project-icons a {
        color: #000000;
        text-decoration: none;
        margin-left: 10px;
      }
      footer {
        text-align: center;
        padding: 20px 0;
      }
      .footer-icons {
        font-size: 24px;
      }
      .footer-icons a {
        color: #000000;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="introduction">
        Hi, I'm Sangharsh a senior backend Engineer at Nagarro with 4 years of
        experience, specializing in Cloud and distributed applications.
        Passionate about building scalable and efficient server-side solutions.
      </p>

      <h2>Some things I'm working on</h2>
      <ul class="projects" id="projectsList">
        <!-- Projects will be dynamically inserted here -->
      </ul>
    </div>

    <footer>
      <div class="footer-icons">
        <a href="mailto:your.email@example.com" title="Email"
          ><i class="fas fa-envelope"></i
        ></a>
        <a href="https://github.com/yourusername" title="GitHub"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://linkedin.com/in/yourusername" title="LinkedIn"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
    </footer>

    <script>
      const projects = [
        {
          title: "Image Processor",
          description:
            "A fast and scalable platform for image processing using Golang and concurrency to leverage performance.",
          techStack: ["Golang", "Concurrency"],
          github: "https://github.com/SangharshSeth/go-main",
          live: "#",
        },
        {
          title: "KV-Store",
          description: "A distributed Key Value store in golang.",
          techStack: ["Golang"],
          github: "https://github.com/SangharshSeth/distributed-kv-store",
          live: "#",
        },
        {
          title: "GO STL",
          description:
            "A STL like package in Golang for data-structures and algorithms.",
          techStack: ["Golang", "Data Structures", "Algorithms"],
          github: "#",
          live: "#",
        },
      ];

      function renderProjects() {
        const projectsList = document.getElementById("projectsList");
        projectsList.innerHTML = projects
          .map(
            (project) => `
          <li>
            <div class="project-title">${project.title}</div>
            <div class="project-description">${project.description}</div>
            <div class="project-tech-stack">
              ${project.techStack
                .map((tech) => `<span class="tech-badge">${tech}</span>`)
                .join("")}
            </div>
            <div class="project-icons">
              <a href="${
                project.github
              }" title="GitHub Repository"><i class="fab fa-github"></i></a>
              <a href="${
                project.live
              }" title="Live Project"><i class="fas fa-external-link-alt"></i></a>
            </div>
          </li>
        `
          )
          .join("");
      }

      // Call the function to render projects when the page loads
      window.onload = renderProjects;
    </script>
  </body>
</html>
